<html>
	<head>
		<title>Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" type="text/css" href="/login.css" media="screen"/>
		<style>
		body {font-family: "Times New Roman", Georgia, Serif; background-color:#ffffff;}
		h1, h2, h3, h4, h5, h6 {
		font-family: "Playfair Display";
		letter-spacing: 5px;
		}
		
		</style>
	</head>
	<body>
		<!-- Navbar (sit on top) -->
		<div class="w3-top" style="background-color: rgb(210, 214, 214);">
			<div class="w3-bar w3-padding w3-card" style="letter-spacing:4px;color: black;background-color: rgb(255, 255, 255);">
				<a href="#home" class="w3-bar-item w3-button">Gourmet au Catering</a>
				<!-- Right-sided navbar links. Hide them on small screens -->
				<div class="w3-right w3-hide-small">
					<a href="" class="w3-bar-item w3-button">About</a>
					<a href="/" class="w3-bar-item w3-button">Menu</a>
					<a href="/login" class="w3-bar-item w3-button">Login</a>
				</div>
			</div>
		</div>

		<form class="login-form" action="/login" method="POST">
			<p class="login-text">
			  <span class="fa-stack fa-lg">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-lock fa-stack-1x"></i>
			  </span>
			</p>
			<input type="text" class="login-username" autofocus="true" name="username" required="true" placeholder="Username" />
			<input type="password" class="login-password" required="true" name="password" placeholder="Password" />
			<input type="submit" name="Login" value="login" class="login-submit" />
		  </form>
		  <a href="#" class="login-forgot-pass">forgot password?</a>

	</body>
</html>
