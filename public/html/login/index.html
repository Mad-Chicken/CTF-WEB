<html>
	<head>
		<title>Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<style>
		body {font-family: "Times New Roman", Georgia, Serif; background-color:#ffffff;}
		h1, h2, h3, h4, h5, h6 {
		font-family: "Playfair Display";
		letter-spacing: 5px;
		}
		</style>
	</head>
	<body>
		<!-- Navbar (sit on top) -->
		<div class="w3-top" style="background-color: rgb(210, 214, 214);">
			<div class="w3-bar w3-padding w3-card" style="letter-spacing:4px;color: black;background-color: rgb(255, 255, 255);">
				<a href="#home" class="w3-bar-item w3-button">Gourmet au Catering</a>
				<!-- Right-sided navbar links. Hide them on small screens -->
				<div class="w3-right w3-hide-small">
					<a href="" class="w3-bar-item w3-button">About</a>
					<a href="/" class="w3-bar-item w3-button">Menu</a>
					<a href="/login" class="w3-bar-item w3-button">Login</a>
				</div>
			</div>
		</div>

		<!-- Header -->
		<header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px;" id="home">
			<link rel="stylesheet" href="css/style.css"/>
			<div class="w3-display-bottomleft w3-padding-large w3-opacity">
			<h1 class="w3-xxlarge">Le Catering</h1>
			</div>
		</header>

		<div class="w3-content w3-row w3-padding-64" style="max-width:1100px">
		<form action="/login" method="POST">
			<div class="w3-col m6 w3-padding-large">
				<lable for="username">Username:</lable>
				<input type="text" name="username" size="32" required>
			</div>
			<div>
				<lable for="password">Password:</lable>
				<input type="password" name="password" size="32" required>
			</div>
			<input type="submit" value="login">
		</form>

		</div>
	</body>
</html>
